<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   <style>
    .form-item{
        padding: 0 7rem;
    }
    .container-lg{
        display: flex;
        flex-direction: column;
        align-self: center;
        justify-content: space-around;
        margin-top: 25vh;
        border: 5px solid black;
        border-radius: 5px;
        padding: 3vw 0  ;
    }
   </style>
    <title>Sign Up</title>
</head>
<body>
    <div class="container-lg bg-secondary text-light main" >
        <h1 class="text-center display-3 lead">SignUp</h1>
        <div class="mb-3 form-item">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter your name">
        </div>  
        <div class="mb-3 form-item">
            <label for="exampleFormControlInput1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
        </div>
        <div class="mb-3 form-item">
            <label for="name" class="form-label">Password</label>
            <input type="password" class="form-control" id="name" placeholder="Enter Your Password">
        </div>
        <div class="mb-3 form-item">
            <label for="name" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" id="name" placeholder="Enter Your Password">
        </div>
        <!-- <d class="form-item" style="justify-self: center;">
            <button type="button" class="btn btn-dark">Submit</button>
        </d> -->
        <div class="col-12 form-item">
            <button class="btn btn-dark" type="submit">Submit form</button>
          </div>

    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
